<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avril</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#/settings" class="nav__link" data-nav>Paramètres</a>
      <a href="#/games" class="nav__link" data-nav>Jeux</a>
      <a href="#/play" class="nav__link" data-nav>Jouer</a>
    </nav>
  </header>

  <main id="app" class="container" aria-live="polite"></main>

  <footer class="site-footer">Avril — Mini-jeux</footer>

  <script type="module" src="./js/app.js"></script>
<button id="themeToggle" class="theme-toggle">
  <span class="theme-toggle__dot"></span> Thème
</button>
<script>
  const root = document.documentElement;
  const KEY = 'AVRIL_THEME';
  const saved = localStorage.getItem(KEY); // 'light' | 'dark' | null
  if (saved === 'dark') root.setAttribute('data-theme','spring-dark');

  document.getElementById('themeToggle')?.addEventListener('click', () => {
    const dark = root.getAttribute('data-theme') === 'spring-dark';
    if (dark) {
      root.removeAttribute('data-theme');
      localStorage.setItem(KEY, 'light');
    } else {
      root.setAttribute('data-theme','spring-dark');
      localStorage.setItem(KEY, 'dark');
    }
  });
</script>

</body>
</html>
